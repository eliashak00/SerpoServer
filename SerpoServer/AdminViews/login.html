<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>SerpoServer - Login</title>
</head>
<body>
<main class="container-fluid">
    <form class="mx-auto">
        <input class="w3-input" id="email" required type="email" placeholder="Email..."/>
        <input class="w3-input" id="password" required type="password" placeholder="Password..."/>

        <button onclick="login()" id="loginBtn" class="w3-button">Login</button>
        <script>
            function login() {
                let data = {
                    Email: dom.getValue("email"),
                    Password: dom.getValue("password")
                };
                http.post("/serpoadmin/account/login", JSON.stringify(data), function (response, status) {
                    location.reload();
                }, function (response, status) {
                    if (status === 400){
                        dom.setValue("loginBtn", "Email or password are incorrect!");
                    }
                    else{
                        dom.setValue("loginBtn", "An error occured!");
                    }
                });
                $()
            }
        </script>
    </form>
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
