@Master['shared/layout.html'];

@Section['js']sites.js@EndSection


@Section['content']


<form>
    <div class="row">
        <div class="col-lg-auto p-1">
            <a onclick="save()" class="btn btn-primary btn-wide">Save Changes</a>
        </div>
        <div class="col-lg-9 mx-auto">
            <input class="form-control mb-1" value="@Model.site_name" placeholder="Site name..." id="siteName">
            <input class="form-control mb-1" value="@Model.site_domain" placeholder="Site domain..." id="siteDomain">
            <div class="mb-1  form-check">
                <input class="form-check-input" type="checkbox" id="siteSsl"  @If.Model.site_ssl checked    @EndIf>
                <label class="form-check-label">SSL Mode</label>
            </div>
        </div>
    </div>



</form>
@EndSection
