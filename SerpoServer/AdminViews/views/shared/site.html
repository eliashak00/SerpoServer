<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/AdminViews/Static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="/AdminViews/Static/css/sidebar.css">
    <link rel="stylesheet" href="/AdminViews/Static/css/base.css">
    <title>SerpoServer - Admin</title>
</head>
<body>
    <div class="mx-auto container">
        <div class="mt-4 row">
            @Each.Sites
            <div class="col-md-4 card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">@Current.site_name</h5>
                    <h6 class="card-subtitle mb-2 text-muted">@Current.site_domain</h6>
                    <a onclick="selectSite(@Current.site_id)" class="card-link">Card link</a>
                </div>
            </div>
            @EndEach
        </div>
        <script>
            function selectSite(id) {
                http.post("/admin/sites/select/" + id, null, function (status, data) {
                    localStorage.setItem('site', id);
                    Cookies.set("site", id);
                    location.reload();
                });
            }
        </script>
    </div>

<script src="/AdminViews/Static/js/http.js"></script>
    <script src="/AdminViews/Static/js/cookie.js"></script>
<script src="/AdminViews/Static/js/dom.js"></script>
<script src="/AdminViews/Static/bootstrap.min.js"></script>
</body>
</html>
