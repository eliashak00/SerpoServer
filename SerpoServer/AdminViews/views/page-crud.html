@Master['shared/layout.html'];

@Section['js']cruds.js@EndSection


@Section['content']


<form>
    <div class="row">
        <div class="col-lg-auto p-1">
            <button onclick="save()" id="saveBtn" type="button" class="btn btn-primary btn-wide">Save Changes</button>
        </div>
        <div class="col-lg-9 mx-auto">

            <input onchange="checkRoute()" required class="form-control" type="text" value="@Model.crud_route" id="crudRoute" placeholder="Route...">
            <input class="form-control mt-2" value="@Model.crud_table" id="crudName" type="text" placeholder="Table Name(leave empty if you want it automatically generated)">

<hr>
            <div class="mt-2 row">
                <div class="col-md-4">
                    <select class="form-control" id="colType">
                        <option value="">SELECT TYPE</option>
                        <option value="id">ID(Primary Key)</option>
                        <option value="bool">Boolean</option>
                        <option value="string">String</option>
                        <option value="int">Integer</option>
                        <option value="dynamic">Dynamic</option>
                    </select>
                    <div class="form-group mt-2">
                        <input id="colName" placeholder="Column Name..." onchange="checkName()" class="form-control">
                        <small id="nameHelpInline" class="text-muted text-danger">
                            
                        </small>
                    </div>
                    <button class="btn btn-primary" type="button" id="addColBtn">Add Column</button>
                </div>
                <div class="col-md">
                    <ul id="tableStruct" class="list-group">
                        
                    </ul>
                </div>
            </div>
            <script>
                let tableStruct = JSON.parse(`@Model.crud_struct`);
                $(document).ready(function () {
                    $("#addColBtn").prop('disabled', true);
                    $("#saveBtn").prop('disabled', true);
                    $("#colName").change(function () {
                        checkName();
                    });
                    $("#addColBtn").click(function (e) {
                        e.preventDefault();
                        addColumn();
                      
                    });
                  
             
                });

                if (tableStruct.length > 0) {
                    for (let i = 0; i < tableStruct.length; i++) {
                        let elem = tableStruct[i];
                        $("#tableStruct").append(`<li id="colItem${elem.Name}" class="list-group-item">${elem.Type}: ${elem.Name} <button type="button" class="ml-3 btn btn-outline-danger btn-sm"  onclick="removeColumn('${elem.Name}')">X</button></li>`);
                    }
                    checkSave();
                }
                function checkName() {
                    let disallow = false;
                    for (let i = 0; i < tableStruct.length; i++) {
                        let elem = tableStruct[i];
                        if (elem.Name === name) {
                            disallow = true;
                        }
                    }
                    if (disallow){
                        $("#nameHelpInline").text("Name does already exists!");

                        $("#addColBtn").prop('disabled', true);
                    } 
                    else{
                        $("#nameHelpInline").text("");
                        if ($("#colType").val() !== "") {
                            $("#addColBtn").prop('disabled', false);
                        }
                    }
           
                }
                function addColumn() {
                    let name = dom.getValue("colName");
                    let type = dom.getValue("colType");
                    $("#tableStruct").append(`<li id="colItem${name}" class="list-group-item">${type}: ${name} <button type="button" class="ml-3 btn btn-outline-danger btn-sm"  onclick="removeColumn('${name}')">X</button></li>`);
                    tableStruct.push({
                        Name: name,
                        Type: type
                    });
                    checkSave();
                }
                function checkSave() {
                    let ids = 0;
                    for (let i = 0; i <= tableStruct.length; i++) {
                        let elem = tableStruct[i];
                        if (elem.Type === "id") {
                            ids++;
                    
                            $("#saveBtn").prop('disabled', (ids >= 1));
                        }
                    }
                }
                function removeColumn(name) {
                 
                    for (let i = 0; i <= tableStruct.length; i++) {
                        let elem = tableStruct[i];
                        if (elem.Name === name) {
                            $(`#colItem${name}`).remove();
                            tableStruct.pop(elem);
                        }
                    }
              
                }
              
                function save() {
                 

                    cruds.createoredit(@Model.crud_id, dom.getValue('crudRoute'), dom.getValue('crudName'), JSON.stringify(tableStruct).replace('"', "'"));
                }

            </script>
        </div>
    </div>
<form>

    
@EndSection
