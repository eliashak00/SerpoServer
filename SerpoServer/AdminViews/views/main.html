@Master['shared/layout.html'];


@Section['content']

    <div class="text-center row">
        <div class="col-md-6">
            @Each.LeftColumn
                @Current.module_html
            @EndEach

        </div>
        <div class="col-md-6">

            @Each.RightColumn
                @Current.module_html
            @EndEach

            <button type="button" class="pull-down btn btn-primary" data-toggle="modal" data-target="#adminEditor">
                Edit dashboard
            </button>
        </div>
    </div>

<div class="modal fade" id="adminEditor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="text-center row">
                    <div class="col-md-6">
              <ul id="editorLeft"></ul>
                    </div>
                    <div  class="col-md-6">
<ul id="editorRight"></ul>
                    </div>
                </div>
                <script>
                    let modules = http.get("/admin/modules/");
                    let modPosL = Array();
                    let modPosR = Array();
                    for (let module in modules){

                        if (module.module_pos === 1){
                            modPosR.insert(module.module_id);
                            $("#editorRight").append($`<li>${module.module_name}</li>`);
                        }else{
                            modPosL.insert(module.module_id);
                            $("#editorLeft").append($`<li>${module.module_name}</li>`);
                        }
                    }
                    $("#editorRight").sortable();
                    $("#editorLeft").sortable();
                    $("#editorLeft").sortable().bind('sortupdate', function() {
                        updateOrder(0)
                    });
                    $("#editorRight").sortable().bind('sortupdate', function() {
                        updateOrder(1)
                    });
                    function updateOrder(pos) {
                        if (pos === 1){
                            
                        } 
                    }
                </script>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="editorAdd">Add item</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
@EndSection
