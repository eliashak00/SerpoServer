<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="/admin/static/css/sidebar.css">
    <link rel="stylesheet" href="/admin/static/css/base.css">

    <title>SerpoServer - Admin</title>
</head>
<body>
<header>

    <nav>
        <a class="navbar-brand" href="/admin">SerpoServer</a>
        <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </a>


        <a class="ml-1 btn btn-secondary" href="/admin/site">
            <i class="fa fa-globe"></i>
        </a>
    </nav>

    <script>
        let currentSite = {};
        http.get("/admin/site/get",
            function(data, status) {
                if (status === 200) {
                    let s = data.site;
                    if (s !== null) {
                        currentSite = s;
                        $('#siteDom').text(currentSite.site_domain);
                    }
                } else {

                }
            });


    </script>
</header>


<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav pt-4">

            <li>
                <a href="/admin/pages">Pages</a>
            </li>
            <li>
                <a href="/admin/settings">Settings</a>
            </li>
            <li>
                <a href="/admin/account">Users</a>
            </li>
            <li>
                <a href="/admin/sites">Sites</a>
            </li>
            <li>
                <a href="/admin/addons">Addons</a>
            </li>

        </ul>
    </div>

    <div id="page-content-wrapper">
        <div id="errMsg" class="alert alert-danger mx-auto" role="alert">

            <button type="button" class="close" onclick="dom.removeError()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <script src="/static/js/cookie.js"></script>
        <script src="/static/js/http.js"></script>
        <script src="/static/js/jq.js"></script>
        <script src="/admin/static/js/dom.js"></script>
        <script src="/admin/static/js/sortable.js"></script>
        <script src="/admin/static/js/popper.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/admin/static/js/bootstrapmen.js"></script>
        <script src="/admin/static/js/ace/ace.js"></script>


        <script src="/admin/static/js/charts.js"></script>
        <script src="/admin/static/js/@Section['js'];"></script>
        <script src="/admin/static/js/@Section['js2'];"></script>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    @Section['sidebar'];
                </div>
                <div class="col-lg-9">
                    @Section['content'];
                </div>
            </div>


        </div>
    </div>


</div>

<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>


<div class="modal fade" id="masterDelete" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Master Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="deleteConfirm" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
